<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Inter+Tight&family=Lato&family=Satisfy&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/44df10ddff.js" crossorigin="anonymous"></script>
    <script src="js/main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <header class="header">
        <figure class="header__logo">
            <i class="fa-solid fa-pen-fancy"></i>
        </figure>
        <div class="header__rightWrapper">
            <label for="switch">
                <input class="header__toggle" type="checkbox" name="" id="switch">
            </label>
        <figure class="header__avatar">
            <img src="img/pexels-tima-miroshnichenko-6508537.jpg" alt="A man in a farm" class="header__img">
        </figure>
        </div>
        
    </header>
    <article class="showcase">
        <input id="js--input"  class="showcase__input" type="text">
        <section class="showcase__section">
            <h3 class="showcase__font">Satisfy</h3>
            <div class="showcase__underWrapper">
                <h2 id="satisfy" class="showcase__output showcase__output--cursive">Placeholder Output</h2>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>
            </div>
        </section>
        <section class="showcase__section">
            <h3 class="showcase__font">Inter Tight</h3>
            <div class="showcase__underWrapper">
                <h2 id="inter" class="showcase__output showcase__output--Sans-sarif">Placeholder Output</h2>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>
                
            </div>
        </section>
        <section class="showcase__section">
            <h3 class="showcase__font">IBM Plex Mono</h3>
            <div class="showcase__underWrapper">
                <h2 id="mono" class="showcase__output showcase__output--mono">Placeholder Output</h2>
                <button class="heart">
                    <i class="fa-regular fa-heart heart__logo"></i>
                </button>
            </div>

        </section>
    </article>
</body>

</html>
